<!-- templates/attendance/attendance_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'attendance:attendance_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
